apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: meshnet
    k8s-app: meshnet
  name: meshnet
  namespace: meshnet
spec:
  selector:
    matchLabels:
      app: meshnet
      name: meshnet
  template:
    metadata:
      labels:
        app: meshnet
        name: meshnet
    spec:
      containers:
      - command:
        - ./entrypoint.sh
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: INTER_NODE_LINK_TYPE
          value: VXLAN
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: us-west1-docker.pkg.dev/kne-external/kne/networkop/meshnet:v0.3.2
        imagePullPolicy: IfNotPresent
        name: meshnet
        resources:
          limits:
            memory: 10G
          requests:
            cpu: 200m
            memory: 1G
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/cni/net.d
          name: cni-cfg
        - mountPath: /opt/cni/bin
          name: cni-bin
        - mountPath: /var/run/netns
          mountPropagation: Bidirectional
          name: var-run-netns
      hostIPC: true
      hostNetwork: true
      hostPID: true
      nodeSelector:
        kubernetes.io/arch: amd64
      serviceAccountName: meshnet
      terminationGracePeriodSeconds: 30
      tolerations:
      - effect: NoSchedule
        operator: Exists
      volumes:
      - hostPath:
          path: /opt/cni/bin
        name: cni-bin
      - hostPath:
          path: /etc/cni/net.d
        name: cni-cfg
      - hostPath:
          path: /var/run/netns
        name: var-run-netns
