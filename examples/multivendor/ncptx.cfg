            family inet {
                address 1.2.1.2/30;
            }
            family iso;
        }
    }
    et-0/0/7 {                          
        description srl:et-0/0/7;
        speed 100g;
        unit 0 {
            family inet {
                address 1.2.3.1/30;
            }
            family iso;
        }
    }
    et-0/0/8 {
        description srl:et-0/0/8;
        speed 100g;
        ether-options {
            802.3ad ae2;
        }
    }
    et-0/0/9 {
        description srl:et-0/0/9;
        speed 100g;
        ether-options {
            802.3ad ae2;
        }
    }
    ae0 {
        description xrd:bundle-ethernet2;
        mtu 9216;
        aggregated-ether-options {
            minimum-links 1;
            lacp {
                active;
            }
        }
        unit 0 {
            family inet {
                address 10.0.1.2/30;
            }
            family iso;
        }
    }
    ae1 {
        description ceos:po2;
        mtu 9216;
        aggregated-ether-options {
            minimum-links 1;
            lacp {
                active;
            }
        }
        unit 0 {
            family inet {
                address 10.0.0.6/30;
            }
            family iso;
        }
    }
    ae2 {
        description srl:po3;
        mtu 9216;
        aggregated-ether-options {
            minimum-links 1;
            lacp {
                active;
            }
        }
        unit 0 {
            family inet {
                address 10.0.3.1/30;
            }
            family iso;
        }
    }                                   
    lo0 {
        unit 0 {
            family inet {
                address 2.2.2.2/32;
            }
            family iso {
                address 39.752f.0100.0014.0000.9000.0020.0102.4308.2198.00;
            }
        }
    }
    re0:mgmt-0 {
        unit 0 {
            family inet {
                address FXP0ADDR {
                    master-only;
                }
            }
        }
    }
}
routing-options {
    router-id 2.2.2.2;
    autonomous-system 100;
}
protocols {
    bgp {
        group IBGP {
            out-delay 1;
            peer-as 100;
            neighbor 2.2.2.1 {
                description ceos;
                local-address 2.2.2.2;
                family inet {
                    unicast;
                }
            }
            neighbor 2.2.2.3 {
                description xrd;
                local-address 2.2.2.2;
                family inet {
                    unicast;
                }
            }
            neighbor 2.2.2.4 {
                description srl;
                local-address 2.2.2.2;
                family inet {
                    unicast;
                }
            }
        }
        group EBGP {
            neighbor 30.30.30.2 {
                family inet {
                    unicast;
                }
                peer-as 3000;
            }
        }
    }
    isis {                              
        interface et-0/0/2.0 {
            level 2 {
                metric 10;
                hello-interval 3;
                hold-time 15;
            }
            level 1 disable;
            hello-padding adaptive;
            point-to-point;
        }
        interface et-0/0/5.0 {
            level 2 {
                metric 10;
                hello-interval 3;
                hold-time 15;
            }
            level 1 disable;
            hello-padding adaptive;
            point-to-point;
        }
        interface et-0/0/7.0 {
            level 2 {
                metric 10;
                hello-interval 3;
                hold-time 15;
            }
            level 1 disable;
            hello-padding adaptive;
            point-to-point;
        }
        interface ae0.0 {
            level 2 {
                metric 10;
                hello-interval 3;
                hold-time 15;
            }
            level 1 disable;
            hello-padding adaptive;
            point-to-point;
        }
        interface ae1.0 {
            level 2 {
                metric 10;
                hello-interval 3;
                hold-time 15;
            }
            level 1 disable;
            hello-padding adaptive;
            point-to-point;
        }
        interface ae2.0 {
            level 2 {
                metric 10;
                hello-interval 3;
                hold-time 15;
            }
            level 1 disable;
            hello-padding adaptive;
            point-to-point;
        }
        interface lo0.0 {
            level 2 {
                metric 0;
                hello-interval 3;
                hold-time 15;
                passive;
            }                           
            level 1 disable;
            hello-padding adaptive;
            point-to-point;
        }
    }
    lldp {
        interface all;
    }
}
