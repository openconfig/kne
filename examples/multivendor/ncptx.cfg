interfaces {
    et-0/0/0 {
        description ceos:ethernet4;
        speed 100g;
        ether-options {
            802.3ad ae1;
        }
    }
    et-0/0/1 {
        description ceos:ethernet5;
        speed 100g;
        ether-options {
            802.3ad ae1;
        }
    }
    et-0/0/2 {
        description ceos:ethernet6;
        speed 100g;
        unit 0 {
            family inet {
                address 1.2.0.6/30;
            }
            family iso;
        }
    }
    et-0/0/3 {
        description xrd:GigabitEthernet0/0/0/4;
        speed 100g;
        ether-options {
            802.3ad ae0;
        }
    }
    et-0/0/4 {
        description xrd:GigabitEthernet0/0/0/5;
        speed 100g;
        ether-options {
            802.3ad ae0;
        }
    }
    et-0/0/5 {
        description xrd:GigabitEthernet0/0/0/6;
